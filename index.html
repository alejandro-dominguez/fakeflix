<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mirá los trailers e info. de tus series favoritas | Fakeflix">
    <meta name="keywords" content="trailer trailers serie series actores espectáculo online stream streaming">
    <title>Fakeflix | trailers, series y más</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image" href="./images/favicon.svg">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./js/firebaseConfig.js"></script>
    <!--<script defer src="./js/seriesDataBase.js"></script>-->
    <script defer src="./js/domAnimations.js"></script>
    <script defer src="./js/app.js"></script>
</head>
<body>

<!-- header -->

<header id="home">

    <!-- navbar -->

    <nav class="navigation">
        <div>
            <img class="navigation-logo" src="./images/logo.svg" alt="logo fakeflix">
        </div>
        <ul class="navigation-menu">
            <li class="navigation-item">
                <a class="navigation-link" href="#about">Nosotros</a>
            </li>
            <li class="navigation-item">
                <a class="navigation-link" href="#main-content">Series</a>
            </li>       
            <li class="navigation-item">
                <a class="navigation-link" href="./info/contact.html">Contacto</a>
            </li>
        </ul>
        <div class="hamburger">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
    </nav>
</header>

    <!-- about section -->

<section class="about">

    <!-- parallax effect -->

    <img id="img-1" class="about-img img-1" src="./images/telon-1.svg" alt="telón de cine">
    <img id="img-2" class="about-img img-2" src="./images/telon-2.svg" alt="telón de cine">

    <!-- about text -->

    <div class="about-container fade-in">
        <h1 id="about" class="about-title">¡Bienvenido a Fakeflix!</h1>
        <p class="about-p">En nuestro sitio podrás ver los trailers y toda la info. de tus series favoritas</p>
    </div>
</section>

<!-- series cards -->

<main id="main-content">
    <div class="card-wrapper">
        <div class="main">
            <img class="main-img" src="./images/claqueta.svg" alt="claqueta" loading="lazy">
            <h2 class="main-title">Series</h2>
        </div>
        <div class="card-container">
            <div class="loader"></div>
            <div class="card-error">
                <img class="card-error-img" src="./images/error-img.svg" alt="error al cargar datos" loading="lazy">
                <p class="card-error-p">Lo sentimos, ha ocurrido un problema<br>al cargar los datos del servidor.</p>
            </div>
        </div>
        <button class="card-button prev" id="prev" type="button">anterior</button>
        <button class="card-button next" id="next" type="button">siguiente</button>
    </div>
</main>

</body>
</html>
